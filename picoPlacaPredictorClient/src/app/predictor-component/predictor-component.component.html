<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Placa</label>
        <input type="text" class="form-control" placeholder="i.e.: PYH0156" formControlName="plateLicense" maxlength="7" required/>
      </div>
      <div class="form-group">
        <label>Date | Time</label><br>
        <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" class="form-control" placeholder="Date | Time" formControlName="datetime" required><owl-date-time #dt1></owl-date-time>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]='!angForm.valid' class="btn btn-info" (click)="openModal('custom-modal-1')">Check</button>
      </div>
    </form>
  </div>
</div>

<jw-modal id="custom-modal-1">
  <ng-template *ngIf="picoPlacaResponse;then showBlock; else notShowBlock"></ng-template>
  <ng-template #showBlock>
    <h2 class="text-center"> {{ picoPlacaResponse.response }} </h2>
    <p class="text-center"> {{ dateNowISO | date:'hh:mm a dd/MM/yyyy' }}</p>
  </ng-template>
  <ng-template #notShowBlock><h2 class="text-center"> Something went wrong. Try again. </h2></ng-template>
  <button class="btn btn-info" (click)="closeModal('custom-modal-1');">OK</button>
</jw-modal>
